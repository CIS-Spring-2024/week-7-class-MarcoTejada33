<!--code demo for week 5--> 
<script>
    // part 1: arrays
    let cities = ["New York", "Paris", "Tokyo"];
    console.log(cities.length); // Output: 3

    let lastCity = cities.pop();
    console.log(lastCity); // Output: "Tokyo"
    console.log(cities); // Output: ["New York", "Paris"]

    let newLength = cities.push("Tokyo");
    console.log(newLength); // Output: 3
    console.log(cities); // Output: ["New York", "Paris", "Tokyo"]

    let cityShift = cities.shift();
    console.log(cities); // Output: ['Paris', 'Tokyo']

    delete cities[1];
    console.log(cities); // ['Paris', <1 empty slot>]

    //part 2: objects
    const vacation1 = {
        destination: "Hawaii",
        duration: 7,
        "travel cost": 1500 // Notice the space in the property name
    };
    let vacationDuration = vacation1.duration;
    let vacationDestination = vacation1["destination"];
    console.log(vacationDestination);
    console.log(vacationDuration);

    let { destination, duration, "travel cost": travelCost } = vacation1; // Destructuring with renaming due to space in the property name
    console.log(destination, duration, travelCost);

    // Another object vacation2:
    const vacation2 = '{"destination":"Alps", "duration":10, "travel cost":2000}'; // formatted as JSON; then is assigned as a string ti the variable.
    let vacation2_Obj = JSON.parse(vacation2); // Convert JSON string to Object
    console.log(vacation2_Obj["travel cost"]); // Accessing travel cost of vacation2

    // part 3: nested function example for Vacation Expense Calculation
       
    function totalExpense(d) {
        const stay = 100; // $100 per day for stay
        const food = 50;  // $50 per day for food

        function calcExp(rate) {
            return d * rate;
        }

        return calcExp(stay) + calcExp(food);
    }

    const days = 10;
    console.log(totalExpense(days)); // Outputs the total expense for 7 days



</script>
